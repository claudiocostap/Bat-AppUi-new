<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Lojas</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-dataTable [value]="lojas" [responsive]="true"
        emptyMessage="Nenhuma loja encontrada"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
          <p-column field="nome" header="Nome"></p-column>
          <p-column field="cnpj" header="CNPJ"></p-column>
          <p-column field="razaoSocial" header="Razao Social"></p-column>
          <p-column field="fone1" header="Contato">
          </p-column>
          <p-column styleClass="col-acoes">
            <ng-template let-bat="rowData" pTemplate="body">
              <a pButton icon="fa-pencil"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/lojas', bat.codigo]"></a>
              <button pButton icon="fa-trash"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(bat)"></button>
            </ng-template>
          </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Loja" routerLink="/lojas/nova"></a>
    </div>
  </div>

</div>
